<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./afterSignup.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div><i class="fa fas fa-bars"></i></div>
      <div id="userSetting">
        <i class="fa far fa-bell"></i>
        <a href="#">
          <img class="hImg" src="./asstes/Ellipse 36.png" alt="account avatar"
        /></a>
      </div>
    </header>

    <main>
      <section>
        <div id="hello">
          <h1>Hello, Lisa</h1>
          <img src="./asstes/👋🏻.svg" alt="hello" />
        </div>
        <p class="what">What do you wanna donate today?</p>
      </section>
      <section>
        <input
          type="text"
          name="Search"
          id="search"
          placeholder="Search here"
        />
        <div id="searchOptions">
          <div id="searchByText">
            <i class="fa fal fa-search"></i>
          </div>
          <div>
            <i class="fa fas fa-microphone"></i>
            <i class="fa fas fa-sliders-h"></i>
          </div>
        </div>
      </section>
      <section>
        <h2>
          Do you really have a creative
          <span>idea?</span>
        </h2>
        <a href="#"> Start Campaign</a>
        <!-- put the link for the next page here -->
        <!-- back ground img-->
      </section>
      <section>
        <h4>Categories</h4>
        <div class="cards">
          <div class="card">
            <a
              href="#"
              class="catImg"
              style="background-color: rgba(137, 105, 226, 0.1)"
            >
              <img src="./asstes/Group(4).png" alt=""
            /></a>
            <a class="catLab" href="#"><label for="all">All</label></a>
          </div>

          <div class="card">
            <a
              href="#"
              class="catImg"
              style="background-color: rgba(31, 160, 167, 0.1)"
            >
              <img src="./asstes/Group.png" alt=""
            /></a>
            <a class="catLab" href="#"
              ><label for="campaigns">campaigns</label></a
            >
          </div>

          <div class="card">
            <a
              href="#"
              class="catImg"
              style="background-color: rgba(52, 145, 230, 0.1)"
            >
              <img src="./asstes/Group (1).png" alt=""
            /></a>
            <a class="catLab" href="#"
              ><label for="donate goods">Donate Goods</label></a
            >
          </div>

          <div class="card">
            <a
              href="#"
              class="catImg"
              style="background-color: rgba(255, 153, 0, 0.1)"
            >
              <img src="./asstes/Group (2).png" alt=""
            /></a>
            <a class="catLab" href="#"><label for="charity">Charity</label></a>
          </div>
        </div>
      </section>
      <section>
        <h4>My Campaign</h4>
        <div class="campCard">
          <img class="campignImg" src="./asstes/simg.jpg" alt="Campaign img" />
          <i class="fa fad fa-heart-circle active"></i>
        </div>
      </section>
    </main>

    <footer>
      <div class="fIcon">
        <i class="fa fas fa-home active"></i>
        <a class="catLab active" href="#"><label for="home">Home</label></a>
      </div>

      <div class="fIcon">
        <i class="fa far fa-heart"></i>
        <a class="catLab" href="#"><label for="saved">saved</label></a>
      </div>

      <div class="fIcon">
        <i class="fa fal fa-cog"></i>
        <a class="catLab" href="#"><label for="settings">Settings</label></a>
      </div>

      <div class="fIcon">
        <i class="fa far fa-user"></i>
        <a class="catLab" href="#"><label for="profile">Profile</label></a>
      </div>
    </footer>
  </body>
</html>
